<div class="form-control">
    <label for="" *ngIf="label">{{ label }}</label>
    <input
        [type]="type"
        [placeholder]="placeholder"
        [attr.name]="name"
        [attr.id]="id"
        [formControl]="control"
        [maxLength]="maxLength"
        [minLength]="minLength"
        autocomplete="off"
        (blur)="blur()" />
    <span class="error-msg" *ngIf="control.errors && control.touched">
        {{ control.errors[objectFn.keys(control.errors)[0]] }}
    </span>
</div>
